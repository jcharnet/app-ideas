<div class="container">
    <div class="row mb-5">
        <div class="col">
            <h1 class="display-3" id="content">Convert Binary to Decimal</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="binaryNumber" class="form-label">Binary Number</label>
                <input #binaryNumber 
                    id="binary-number" 
                    placeholder="Enter a binary number" 
                    (keyup)="convertBinaryToDecimal(binaryNumber.value)" 
                    class="form-control" 
                    binaryNumber>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="d-grid gap-2">
                <button id="converToDecimalButtonId" (click)="convertBinaryToDecimal(binaryNumber.value)" class="btn btn-primary">Convert</button>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="row">
        <div class="col" style="text-align: center">
            <div class="spinner-border m-3" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <div *ngIf="bin2dec">
                <h1 class="display-3 text-center" id="content">{{bin2dec.decimalNumber}}</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div *ngIf="errorMessage" class="ui error message">
                <strong>Error!</strong> {{errorMessage.message | json}}
            </div>
        </div>
    </div>
</div>
